{% extends 'base.html' %}

{% block content %}

<h1>Title: {{ movie.title }}</h1>
<h2>Released: {{ movie.released_at }}</h2>
<img src='{{ movie.imdb_url }}' alt='pic-link'>

{% for r in ratings %}

<h3> rating_id {{ r.rating_id }}</h3>
<ul>
    <li>user: {{ r.user_id }}</li>
    <li>score {{ r.score }}</li>
</ul>

{% endfor %}

{% endblock %}
